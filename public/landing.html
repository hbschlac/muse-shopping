<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse - All your favorite stores. One place. Personalized. Fast.</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Be Vietnam Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #F6F3EE;
            color: #1F1F1F;
            overflow-x: hidden;
        }

        /* Header / Nav */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(246, 243, 238, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(31, 31, 31, 0.08);
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 42px;
            font-weight: 600;
            color: #F1785A;
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .btn-signin {
            background: transparent;
            color: #1F1F1F;
            border: none;
            padding: 0;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .btn-signin:hover {
            color: #F1785A;
        }

        .btn-get-started {
            background: linear-gradient(135deg, #F4A785 0%, #F1785A 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(241, 120, 90, 0.25);
        }

        .btn-get-started:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(241, 120, 90, 0.35);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 120px 40px 80px;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 72px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 32px;
            color: #1F1F1F;
            letter-spacing: -1px;
        }

        .hero .tagline {
            font-size: 20px;
            color: #6F6F6F;
            margin-bottom: 48px;
            font-weight: 400;
            line-height: 1.6;
        }

        .hero-cta {
            background: linear-gradient(135deg, #F4A785 0%, #F1785A 100%);
            color: white;
            border: none;
            padding: 18px 48px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(241, 120, 90, 0.3);
        }

        .hero-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(241, 120, 90, 0.4);
        }

        /* Simple visual interest */
        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #F4A785 0%, #F1785A 100%);
            top: 10%;
            right: -10%;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #C8B6FF 0%, #8EC5FF 100%);
            bottom: 15%;
            left: -5%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px 24px;
            }

            .logo {
                font-size: 32px;
            }

            .nav-buttons {
                gap: 16px;
            }

            .btn-get-started {
                padding: 10px 24px;
                font-size: 15px;
            }

            .hero {
                padding: 100px 24px 60px;
            }

            .hero h1 {
                font-size: 48px;
            }

            .hero .tagline {
                font-size: 18px;
                margin-bottom: 40px;
            }

            .hero-cta {
                padding: 16px 40px;
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
    <!-- Gradient blobs for visual interest -->
    <div class="gradient-blob blob-1"></div>
    <div class="gradient-blob blob-2"></div>

    <!-- Header -->
    <div class="header">
        <div class="logo">Muse</div>
        <div class="nav-buttons">
            <button class="btn-signin" onclick="window.location.href='auth.html'">Sign In</button>
            <button class="btn-get-started" onclick="window.location.href='auth.html'">Get Started</button>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Shop Smarter,<br>Not Harder</h1>
        <p class="tagline">All your favorite stores. One place. Personalized. Fast.</p>
        <button class="hero-cta" onclick="window.location.href='auth.html'">Start Shopping</button>
    </div>
</body>
</html>
