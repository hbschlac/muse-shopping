<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Muse</title>

  <!-- Design System -->
  <link rel="stylesheet" href="/css/design-tokens.css">
  <link rel="stylesheet" href="/css/components.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: var(--space-4);
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .brand-logo {
      font-size: 48px;
      font-family: cursive;
      margin-bottom: var(--space-3);
      color: var(--color-charcoal);
    }

    .auth-subtitle {
      font-size: var(--text-base);
      color: var(--color-text-secondary);
      line-height: var(--leading-relaxed);
    }

    .auth-form {
      background: var(--color-white);
      padding: var(--space-6);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-base);
      margin-bottom: var(--space-4);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin: var(--space-6) 0;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: var(--color-divider);
    }

    .divider-text {
      font-size: var(--text-sm);
      color: var(--color-text-secondary);
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-4);
      background: var(--color-white);
      border: 1px solid var(--color-divider);
      border-radius: var(--radius-button);
      font-size: var(--text-base);
      font-weight: var(--weight-medium);
      color: var(--color-charcoal);
      cursor: pointer;
      transition: all var(--duration-fast) var(--ease-smooth);
    }

    .social-btn:hover {
      border-color: var(--color-charcoal);
      background: var(--color-ecru);
    }

    .social-icon {
      width: 20px;
      height: 20px;
    }

    .guest-link {
      text-align: center;
      font-size: var(--text-sm);
      color: var(--color-text-secondary);
    }

    .guest-link button {
      color: var(--color-coral);
      font-weight: var(--weight-medium);
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      text-decoration: underline;
    }

    .legal-text {
      text-align: center;
      font-size: var(--text-xs);
      color: var(--color-text-secondary);
      line-height: var(--leading-relaxed);
      margin-top: var(--space-6);
    }

    .legal-text a {
      color: var(--color-coral);
      text-decoration: none;
    }

    .legal-text a:hover {
      text-decoration: underline;
    }

    /* Toggle between Sign In / Sign Up */
    .auth-toggle {
      text-align: center;
      margin-top: var(--space-4);
      font-size: var(--text-sm);
      color: var(--color-text-secondary);
    }

    .auth-toggle button {
      color: var(--color-coral);
      font-weight: var(--weight-medium);
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <header class="auth-header">
      <div class="brand-logo">Muse</div>
      <p class="auth-subtitle">
        Your personal shopping companion. Discover fashion that speaks to you.
      </p>
    </header>

    <!-- Sign In Form -->
    <div id="signin-form" class="auth-form">
      <h2 style="font-size: var(--text-xl); font-weight: var(--weight-semibold); margin-bottom: var(--space-6); text-align: center;">Welcome Back</h2>

      <div class="social-buttons">
        <button class="social-btn">
          <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </button>

        <button class="social-btn">
          <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
          </svg>
          Continue with GitHub
        </button>
      </div>

      <div class="divider">
        <div class="divider-line"></div>
        <span class="divider-text">or sign in with email</span>
        <div class="divider-line"></div>
      </div>

      <form>
        <div class="form-group">
          <label class="form-label" for="signin-email">Email</label>
          <input type="email" id="signin-email" class="form-input" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="signin-password">Password</label>
          <input type="password" id="signin-password" class="form-input" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
      </form>

      <div class="auth-toggle">
        Don't have an account? <button id="show-signup">Sign up</button>
      </div>
    </div>

    <!-- Sign Up Form (Hidden by Default) -->
    <div id="signup-form" class="auth-form hidden">
      <h2 style="font-size: var(--text-xl); font-weight: var(--weight-semibold); margin-bottom: var(--space-6); text-align: center;">Create Account</h2>

      <div class="social-buttons">
        <button class="social-btn">
          <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </button>

        <button class="social-btn">
          <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
          </svg>
          Continue with GitHub
        </button>
      </div>

      <div class="divider">
        <div class="divider-line"></div>
        <span class="divider-text">or sign up with email</span>
        <div class="divider-line"></div>
      </div>

      <form>
        <div class="form-group">
          <label class="form-label required" for="signup-name">Name</label>
          <input type="text" id="signup-name" class="form-input" placeholder="Your name" required>
        </div>

        <div class="form-group">
          <label class="form-label required" for="signup-email">Email</label>
          <input type="email" id="signup-email" class="form-input" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label class="form-label required" for="signup-password">Password</label>
          <input type="password" id="signup-password" class="form-input" placeholder="At least 8 characters" required>
          <span class="form-hint">Must be at least 8 characters</span>
        </div>

        <div class="form-group">
          <label class="checkbox-wrapper">
            <input type="checkbox" class="checkbox" required>
            <span class="checkbox-label">
              I agree to the <a href="#" style="color: var(--color-coral);">Terms of Service</a> and <a href="#" style="color: var(--color-coral);">Privacy Policy</a>
            </span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
      </form>

      <div class="auth-toggle">
        Already have an account? <button id="show-signin">Sign in</button>
      </div>
    </div>

    <!-- Guest Browsing -->
    <div class="guest-link">
      <button id="browse-guest">Continue as guest</button>
    </div>

    <p class="legal-text">
      By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </p>
  </div>

  <script>
    // Toggle between sign in and sign up
    const signinForm = document.getElementById('signin-form');
    const signupForm = document.getElementById('signup-form');
    const showSignupBtn = document.getElementById('show-signup');
    const showSigninBtn = document.getElementById('show-signin');
    const browseGuestBtn = document.getElementById('browse-guest');

    showSignupBtn.addEventListener('click', () => {
      signinForm.classList.add('hidden');
      signupForm.classList.remove('hidden');
    });

    showSigninBtn.addEventListener('click', () => {
      signupForm.classList.add('hidden');
      signinForm.classList.remove('hidden');
    });

    browseGuestBtn.addEventListener('click', () => {
      console.log('Continue as guest - navigate to home');
      // window.location.href = '/pages/home.html';
    });

    // Form submissions (would integrate with your auth API)
    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        console.log('Form submitted');
        // Handle auth here
      });
    });

    // Social auth buttons
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        console.log('Social auth clicked');
        // Handle OAuth flow
      });
    });
  </script>
</body>
</html>
