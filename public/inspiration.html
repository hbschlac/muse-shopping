<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Muse Inspiration</title>
    <link rel="stylesheet" href="inspiration.css" />
  </head>
  <body>
    <main class="frame">
      <header class="status">
        <span class="time">9:41</span>
        <div class="status-icons">
          <span class="signal"></span>
          <span class="wifi"></span>
          <span class="battery"></span>
        </div>
      </header>

      <section class="top">
        <div class="brand">
          <img src="muse-logo.png" alt="Muse" />
        </div>
        <div class="top-actions">
          <button class="icon-btn" aria-label="Favorites">
            <span class="icon-heart"></span>
          </button>
          <button class="icon-btn" aria-label="Bag">
            <span class="icon-bag"></span>
          </button>
        </div>
      </section>

      <section class="welcome">
        <h1>Welcome back, Emily</h1>
        <p>Neutral moments curated for your next edit.</p>
      </section>

      <section class="board">
        <div class="masonry">
          <article class="tile tall photo-1">
            <button class="like"><span class="icon-heart"></span></button>
          </article>
          <article class="tile short photo-2">
            <button class="like"><span class="icon-heart"></span></button>
          </article>
          <article class="tile medium photo-3">
            <button class="like"><span class="icon-heart"></span></button>
          </article>
          <article class="tile tall photo-4">
            <button class="like"><span class="icon-heart"></span></button>
          </article>
          <article class="tile medium photo-5">
            <button class="like"><span class="icon-heart"></span></button>
          </article>
          <article class="tile tall photo-6">
            <button class="like"><span class="icon-heart"></span></button>
          </article>
          <article class="tile short photo-7">
            <button class="like"><span class="icon-heart"></span></button>
          </article>
          <article class="tile medium photo-8">
            <button class="like"><span class="icon-heart"></span></button>
          </article>
          <article class="tile tall photo-9">
            <button class="like"><span class="icon-heart"></span></button>
          </article>
          <article class="tile short photo-10">
            <button class="like"><span class="icon-heart"></span></button>
          </article>
          <article class="tile medium photo-11">
            <button class="like"><span class="icon-heart"></span></button>
          </article>
          <article class="tile short photo-12">
            <button class="like"><span class="icon-heart"></span></button>
          </article>
        </div>
      </section>

      <nav class="tabbar">
        <button class="tab active">
          <span class="tab-icon home"></span>
          <span>Home</span>
        </button>
        <button class="tab">
          <span class="tab-icon search"></span>
          <span>Search</span>
        </button>
        <button class="tab">
          <span class="tab-icon chat"></span>
          <span>Chat</span>
        </button>
        <button class="tab">
          <span class="tab-icon bag"></span>
          <span>Bag</span>
        </button>
      </nav>
    </main>
  </body>
</html>
